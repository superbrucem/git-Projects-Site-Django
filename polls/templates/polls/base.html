<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Django Site{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Sticky footer styles */
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .bg-custom-blue {
            background-color: #1e88e5 !important; /* Material Design Blue 600 */
            /* OR */
            /* background-color: #2196f3 !important; */ /* Material Design Blue 500 */
            /* OR */
            /* background-color: #0d47a1 !important; */ /* Material Design Blue 900 */
            color: white;
        }
        .text-custom-gray {
            color: #a0a0a0 !important; /* Lighter gray that's visible on dark background */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                &nbsp; 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav">

                </ul>
            </div>

            
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-shrink-0">
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h6 class="mb-2 text-custom-gray">Bruce Maber /dev</h6>
                    <p class="mb-3 small text-custom-gray">Versatile Software Developer: Web, Windows, and Networking</p>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-md-end gap-4">
                        <a href="mailto:brucemaber@hotmail.com" class="text-custom-gray fs-6 text-decoration-none">
                            <i class="fas fa-envelope"></i> Email
                        </a>
                        <a href="https://github.com/superbrucem" class="text-custom-gray fs-6 text-decoration-none">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                        <a href="https://twitter.com/BruceM33976060" class="text-custom-gray fs-6 text-decoration-none">
                            <i class="fab fa-twitter"></i> Twitter
                        </a>
                        <a href="https://www.linkedin.com/in/bruce-maber-40b75445" class="text-custom-gray fs-6 text-decoration-none">
                            <i class="fab fa-linkedin"></i> LinkedIn
                        </a>
                    </div>
                </div>
            </div>
            <hr class="my-3 border-secondary">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0 text-custom-gray">&copy; 2025 Bruce Maber. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
